<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = null;

    values = [100, 91, 88, 92, 100, 94, 100, 100, 95, 90];
    option = {
        backgroundColor: getColorFromQueryParam(),
        tooltip: {
            formatter: " {c}"
        },
        grid: {
            backgroundColor: '#ffffff',
            borderWidth: 0
        },
        xAxis: [{
            type: 'category',
            name: '',
            boundaryGap: true,
            data: ['商务局', '司法局', '统计局', '审计局', '农林水局', '民政局', '教育局', '住建局', '食药监', '科技局'],
            // axisLabel: {
            //     formatter: '{value}'
            // }

            axisLabel: {
                show: true,
                interval: 0,
                formatter: function (value) {
                    return value.split("").join("\n");
                },
                fontSize: '15'
            },
        }],
        yAxis: {
            name: '',
            axisLabel: {
                //show: false, // 不显示纵坐标数值
                formatter: '{value}'
            },
            axisTick: {
                show: false
            },
            splitLine: {
                // lineStyle: {
                //     type: 'solid',
                //     color: '#ccc'

                // },
                show: false
            }

        },
        series: [{
            type: 'line',
            data: values,
            itemStyle: {
                normal: {
                    color: '#5EB3F3'
                }
            },
            areaStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(0, 136, 212, 0.8)'
                    }, {
                        offset: 1,
                        color: 'rgba(0, 136, 212, 0)'
                    }], false),
                    shadowColor: 'rgba(0, 0, 0, 0.1)',
                    shadowBlur: 10
                }
            },
            symbolSize: 10,
            label: {
                normal: {
                    show: true, // 圆点上显示值
                    //distance: 10, // 向position方向偏移，默认5
                    color: '#999999',
                    position: 'top'
                }
            }
        }]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#FFF";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
