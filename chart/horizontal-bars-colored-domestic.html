<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="../dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="../dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="../dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="../dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);

    var sourceData = [
		['deaths', 'confirmed', 'location']
	];

	$.get('https://covid-19-api-ja2mrq0w1.now.sh/api/countries/USA/deaths', function (api) {

		var i;
		var confirmed;
		var deaths;
		var combinedKey;

		var top25 = api.sort(function(a, b) { return a.confirmed < b.confirmed ? 1 : -1; }).slice(0, 25);

		for (i = 0; i < top25.length; i++) {
			confirmed = top25[i].confirmed;
			deaths = top25[i].deaths;
			combinedKey = top25[i].combinedKey;
			sourceData.push([deaths, confirmed, combinedKey]);
		}

		var option = {
			backgroundColor: getColorFromQueryParam(),
			tooltip: {
				position: 'top',
				formatter: function (params) {
					var deaths = params.value[0];
					var confirmed = params.value[1];
					var location = params.value[2];
					var ratio = (deaths/confirmed)*100;
					return location + '<br/>deaths: ' + deaths + '<br/>confirmed: ' + confirmed + '<br>ratio: ' + ratio.toFixed(2) + '%';
				}
			},
			dataset: {
				source: sourceData
			},
			grid: {containLabel: true},
			xAxis: {name: 'confirmed'},
			yAxis: {type: 'category'},
			visualMap: {
				show: false,
				orient: 'horizontal',
				left: 'center',
				min: 10,
				max: 100,
				text: ['High Score', 'Low Score'],
				// Map the score column to color
				dimension: 0,
				inRange: {
					color: ['#D7DA8B', '#E15457']
				}
			},
			series: [
				{
					type: 'bar',
					encode: {
						// Map the "confirmed" column to X axis.
						x: 'confirmed',
						// Map the "location" column to Y axis
						y: 'location'
					}
				}
			]
		};

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

	});

    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#FFFFFF";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
