<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Middlesex, Massachusetts, US Totals</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <style>
        body {
            background-color: black;
            font-family: 'Orbitron', sans-serif;
            color: darkgray;
            font-size: 20px;
            text-align: center;
        }
        .pipe {
            color: black;
        }
        .number {
            color: darkred;
        }
    </style>
</head>
<body>
MIDDLESEX<b>:</b> <span id="confirmed" class="number"></span> CONFIRMED <span class="pipe">|</span> <span id="deaths" class="number"></span> DEATHS
<script type="text/javascript" src="../dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script>
    $.get('https://covid-19-api-ja2mrq0w1.now.sh/api/countries/USA/deaths', function (api) {
        var i;
        var confirmed;
        var deaths;
        var active;
        var data;
        for (i = 0; i < api.length; i++) {
            if (api[i].combinedKey == "Middlesex, Massachusetts, US") {
                confirmed = api[i].confirmed;
                deaths = api[i].deaths;
                active = api[i].active;
                data = [{
                    name: 'confirmed',
                    value: confirmed
                }, {
                    name: 'deaths',
                    value: deaths
                }];
            }
        }
        document.getElementById("confirmed").innerText = numberWithCommas(confirmed);
        document.getElementById("deaths").innerText = numberWithCommas(deaths);
    });

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
    }
</script>
</body>
</html>
