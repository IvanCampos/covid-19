<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts/extension/dataTool.min.js"></script>
<script type="text/javascript" src="dist/vendors/simplex.js"></script>
<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = null;
    var xAxisData = [];
    var data1 = [];
    var data2 = [];

    for (var i = 0; i < 100; i++) {
        xAxisData.push('Date' + i);
        data1.push((Math.sin(i / 5) * (i / 5 - 10) + i / 6) * 5);
        data2.push((Math.cos(i / 5) * (i / 5 - 10) + i / 6) * 5);
    }

    option = {
        backgroundColor: getColorFromQueryParam(),
        title: {
            show: false,
            text: 'TITLE'
        },
        legend: {
            data: ['bar', 'bar2'],
            align: 'left'
        },
        toolbox: {
            feature: {
                magicType: {
                    type: ['stack', 'tiled']
                },
                dataView: {},
                saveAsImage: {
                    pixelRatio: 2
                }
            }
        },
        tooltip: {},
        xAxis: {
            data: xAxisData,
            silent: false,
            splitLine: {
                show: false
            }
        },
        yAxis: {},
        series: [{
            name: 'bar',
            type: 'bar',
            data: data1,
            animationDelay: function (idx) {
                return idx * 10;
            }
        }, {
            name: 'bar2',
            type: 'bar',
            data: data2,
            animationDelay: function (idx) {
                return idx * 10 + 100;
            }
        }],
        animationEasing: 'elasticOut',
        animationDelayUpdate: function (idx) {
            return idx * 5;
        }
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#FFFFFF";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
