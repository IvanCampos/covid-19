<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
	   <style>
		   * {
			   box-sizing: border-box;
		   }
		   .column50 {
			   float: left;
			   width: 50%;
			   padding: 0px;
			   height: 300px;
		   }
		   .column50h {
			   float: left;
			   width: 50%;
			   padding: 0px;
			   height: 600px;
		   }
		   .column66 {
			   float: left;
			   width: 66%;
			   padding: 0px;
			   height: 300px;
		   }
		   .column99 {
			   float: left;
			   width: 99%;
			   padding: 0px;
			   height: 600px;
		   }
		   .row:after {
			   content: "";
			   display: table;
			   clear: both;
		   }
		   .iframe {
			   border: 0;
			   height:100%;
			   width:100%;
		   }
		   .header {
			   height: 50px;
			   padding-bottom: 0px;
			   width: 100%;
			   border: 0;
		   }
		   .footer {
			   height: 50px;
			   padding-bottom: 0px;
			   width: 100%;
			   border: 0;
		   }
	   </style>
	   <script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
   </head>
   <body style="background-color: black;">
   <div class="row">
	   <iframe id="header" class="header" src="header-title.html"></iframe>
   </div>
   <div class="row">
	   <iframe class="iframe" src="covid-totals.html"></iframe>
   </div>
   <div class="row">
       <div id="container" class="column50">
		   <iframe id="frame1" class="iframe" src="chart/bar-lines-vertical-local.html?="></iframe>
	   </div>
	   <div id="container2" class="column50">
		   <iframe id="frame2" class="iframe" src="chart/globe-dots.html?="></iframe>
	   </div>
   </div>
   <div class="row">
	   <div id="container3" class="column50h">
		   <iframe id="frame3" class="iframe" src="chart/horizontal-bars-colored-domestic.html?="></iframe>
	   </div>
	   <div id="container4" class="column50h">
		   <iframe id="frame4" class="iframe" src="chart/map-deaths-domestic.html?="></iframe>
	   </div>
   </div>
   <div class="row">
	   <div id="container5" class="column50h">
		   <iframe id="frame5" class="iframe" src="chart/horizontal-bars-colored-international.html?="></iframe>
	   </div>
	   <div id="container6" class="column50h">
		   <iframe id="frame6" class="iframe" src="chart/map-heatmap-international.html?="></iframe>
	   </div>
   </div>
   <div class="row">
	   <div id="container7" class="column50h">
		   <iframe id="frame7" class="iframe" src="chart/globe-height.html?="></iframe>
	   </div>
	   <div id="container8" class="column50h">
		   <iframe id="frame8" class="iframe" src="chart/map-lines-bars.html?="></iframe>
	   </div>
   </div>
   <div class="row">
	   <div id="container9" class="column50h">
		   <iframe id="frame9" class="iframe" src="chart/circle-float.html?="></iframe>
	   </div>
	   <div id="container10" class="column50h">
		   <iframe id="frame10" class="iframe" src="chart/map-epicenter-boston.html?="></iframe>

   </div>
   <div class="row">

   </div>
   <script>
	   getColorFromQueryParam();
       function getColorFromQueryParam() {
           var color = "000000";
           if (!window.location.search) return color;

           let params = new URLSearchParams(window.location.search);

           for (let p of params) {
               color = p[1];
           }
           $("#frame1").attr('src' , $("#frame1").attr('src') + color);
           $("#frame2").attr('src' , $("#frame2").attr('src') + color);
           $("#frame3").attr('src' , $("#frame3").attr('src') + color);
           $("#frame4").attr('src' , $("#frame4").attr('src') + color);
           $("#frame5").attr('src' , $("#frame5").attr('src') + color);
           $("#frame6").attr('src' , $("#frame6").attr('src') + color);
           $("#frame7").attr('src' , $("#frame7").attr('src') + color);
           $("#frame8").attr('src' , $("#frame8").attr('src') + color);
           $("#frame9").attr('src' , $("#frame9").attr('src') + color);
		   $("#frame10").attr('src' , $("#frame10").attr('src') + color);
		   $("#frame11").attr('src' , $("#frame11").attr('src') + color);
		   $("#frame12").attr('src' , $("#frame12").attr('src') + color);
       }
   </script>
   </body>
</html>
