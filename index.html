<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>COVID-19 DASHBOARD</title>
    <style>

<body style="background-color: black; border: none;">

<div class="container-fluid">
    <div class="row">
        <iframe id="header1" class="col-lg-10" style="height:5vh;padding-bottom: 1px;" src="header-totals.html"></iframe>
        <iframe id="header3" class="col-lg-2" style="height:5vh;padding-bottom: 1px;" src="header-title.html"></iframe>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <iframe id="totals1" class="col-lg-12" style="height:8vh;" src="covid-totals-confirmed.html"></iframe>
            <iframe id="frame6" class="col-lg-12" style="height:15vh;" src="chart/globe-dots-confirmed.html?="></iframe>

            <iframe id="totals2" class="col-lg-12" style="height:8vh;" src="covid-totals-recovered.html"></iframe>
            <iframe id="frame10" class="col-lg-12" style="height:15vh;" src="chart/globe-height-recovered.html?="></iframe>

            <iframe id="totals3" class="col-lg-12" style="height:8vh;" src="covid-totals-deaths.html"></iframe>
            <iframe id="frame2" class="col-lg-12" style="height:15vh;" src="chart/globe-height-deaths.html?="></iframe>

            <iframe id="frame5" class="col-lg-12" style="height:20vh;" src="chart/map-heatmap-international.html?="></iframe>
        </div>
        <div class="col-lg-5">
            <iframe id="frame3" class="col-lg-12" style="height:50vh;" src="chart/map-deaths-international.html?="></iframe>

            <iframe id="frame11" class="col-lg-12" style="height:45vh;" src="chart/map-epicenter-boston.html?="></iframe>
        </div>
        <div class="col-lg-4">
            <iframe id="frame7" class="col-lg-12" style="height:30vh;" src="chart/map-lines-bars.html?="></iframe>

            <iframe id="frame4" class="col-lg-12" style="height:35vh;" src="chart/horizontal-bars-colored-domestic.html?="></iframe>

            <iframe id="frame15" class="col-lg-12" style="height:30vh;" src="chart/map-confirmed-domestic.html?="></iframe>
        </div>
    </div>
    <div class="row">
        <iframe id="footer" class="col-lg-12 col-md-12 col-sm-12" style="height:5vh;" src="footer-time.html"></iframe>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    getColorFromQueryParam();
    function getColorFromQueryParam() {
        var color = "000000";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = p[1];
        }
        $("#frame1").attr('src' , $("#frame1").attr('src') + color);
        $("#frame2").attr('src' , $("#frame2").attr('src') + color);
        $("#frame3").attr('src' , $("#frame3").attr('src') + color);
        $("#frame4").attr('src' , $("#frame4").attr('src') + color);
        $("#frame5").attr('src' , $("#frame5").attr('src') + color);
        $("#frame6").attr('src' , $("#frame6").attr('src') + color);
        $("#frame7").attr('src' , $("#frame7").attr('src') + color);
        $("#frame8").attr('src' , $("#frame8").attr('src') + color);
        $("#frame9").attr('src' , $("#frame9").attr('src') + color);
        $("#frame10").attr('src' , $("#frame10").attr('src') + color);
        $("#frame11").attr('src' , $("#frame11").attr('src') + color);
        $("#frame12").attr('src' , $("#frame12").attr('src') + color);
        $("#frame13").attr('src' , $("#frame13").attr('src') + color);
        $("#frame14").attr('src' , $("#frame14").attr('src') + color);
        $("#frame15").attr('src' , $("#frame15").attr('src') + color);
    }
</script>
