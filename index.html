<div class="container-fluid">
    <div class="row">
        <iframe id="header2" class="col-lg-12" style="height:5vh;padding-bottom: 1px;" src="text/header-title.html"></iframe>

            <iframe id="totals1" class="col-lg-12" style="height:8vh;" src="text/covid-totals-confirmed.html"></iframe>

            <div id="toggle6" class="toggle">

        </div>
        <div class="col-lg-4">

    </div>
    <div class="row">
        <iframe id="footer1" class="col-lg-12 col-md-12 col-sm-12" style="height:5vh;" src="text/footer-time.html"></iframe>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    getColorFromQueryParam();
    function getColorFromQueryParam() {
        var color = "000000";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = p[1];
        }
        $("#frame1").attr('src' , $("#frame1").attr('src') + color);
        $("#frame2").attr('src' , $("#frame2").attr('src') + color);
        $("#frame3").attr('src' , $("#frame3").attr('src') + color);

        $("#frame8").attr('src' , $("#frame8").attr('src') + color);
        $("#frame9").attr('src' , $("#frame9").attr('src') + color);
    }
    if (document.fullscreenEnabled) {
        document.getElementById("toggle1").addEventListener("click", function (event) {
            if (!document.fullscreenElement) {
                document.getElementById("frame1").requestFullscreen();
            } else {
                document.exitFullscreen();
            }

        }, false);
        document.getElementById("toggle2").addEventListener("click", function (event) {
            if (!document.fullscreenElement) {

            }

        document.getElementById("toggle3").addEventListener("click", function (event) {
            if (!document.fullscreenElement) {

            } else {
                document.exitFullscreen();
            }

        }, false);
        document.getElementById("toggle4").addEventListener("click", function (event) {
            if (!document.fullscreenElement) {
                document.getElementById("frame4").requestFullscreen();
            } else {
                document.exitFullscreen();
            }

        }, false);
        document.getElementById("toggle5").addEventListener("click", function (event) {
            if (!document.fullscreenElement) {
                document.getElementById("frame5").requestFullscreen();
            } else {
                document.exitFullscreen();
            }

        }, false);
        document.getElementById("toggle6").addEventListener("click", function (event) {
            if (!document.fullscreenElement) {
                document.getElementById("frame6").requestFullscreen();
            } else {
                document.exitFullscreen();
            }

        }, false);
        document.getElementById("toggle7").addEventListener("click", function (event) {
            if (!document.fullscreenElement) {
                document.getElementById("frame7").requestFullscreen();
            } else {

            }

        }, false);

            if (!document.fullscreenElement) {

                document.getElementById("frame9").requestFullscreen();
            } else {
                document.exitFullscreen();
            }

        }, false);
    }
</script>
