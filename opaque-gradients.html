<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-gl/echarts-gl.min.js"></script>
<script type="text/javascript" src="dist/vendors/echarts-stat/ecStat.min.js"></script>

<script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = {
        backgroundColor: getColorFromQueryParam(),
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                lineStyle: {
                    color: '#fff',
                    type: 'dashed',
                    opacity: 0.3
                }
            }
        },
        legend: {
            data: ['1', '2', '3', '4', '5'],
            right: 10,
            textStyle: {
                fontSize: 10,
                color: '#F1F1F3'

        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: [{
            type: 'category',
            axisLine: {
                lineStyle: {
                    color: '#4fc3f7'
                }
            },
            axisLabel: {
                margin: 10,
                textStyle: {
                    fontSize: 10,
                    color: 'rgba(255,255,255,.5)',
                }
            },
            data: ['福州', '厦门', '宁德', '莆田', '泉州', '漳州', '三明', '龙岩', '南平']
        },],

            max: 100,

            axisTick: {
                show: false
            },

                    color: '#4fc3f7'
                }
            },
            axisLabel: {
                margin: 10,
                textStyle: {
                    fontSize: 10,
                    color: 'rgba(255,255,255,.5)',
                }
            },
            splitLine: {
                lineStyle: {
                    color: '#4fc3f7',
                    type: 'dashed',
                    opacity: 0.1
                }
            }
        }],
        series: [{
            name: '1',
            type: 'line',
            symbol: 'circle',
            symbolSize: 5,
            showSymbol: true,
            lineStyle: {
                normal: {
                    width: 1,
                    color: '#ff4081'
                }
            },
            areaStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(255,64,129, 0.2)'
                    }, {
                        offset: 0.7,
                        color: 'rgba(10, 229, 255, 0)'
                    }], false),
                }
            },
            itemStyle: {
                normal: {
                    color: '#ff4081',
                    borderColor: 'rgba(255,64,129, 0.2)',
                    borderWidth: 3

                }
            },
            data: [80, 89, 91, 74, 80, 90, 76, 85, 76]
        }, {
            name: '2',
            type: 'line',
            symbol: 'circle',
            symbolSize: 5,
            showSymbol: true,
            lineStyle: {
                normal: {
                    width: 1,
                    color: '#ff9e00'
                }
            },
            areaStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(255,158,0, 0.2)'
                    }, {
                        offset: 0.7,
                        color: 'rgba(255,158,0,0)'
                    }], false),
                }
            },
            itemStyle: {
                normal: {
                    color: '#ff9e00',
                    borderColor: 'rgba(255,158,0, 0.2)',
                    borderWidth: 3

                }
            },
            data: [60, 70, 65, 75, 82, 65, 72, 80, 62]
        }, {
            name: '3',
            type: 'line',
            symbol: 'circle',
            symbolSize: 5,
            showSymbol: true,
            lineStyle: {
                normal: {
                    width: 1,
                    color: '#1de9b6'
                }
            },
            areaStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(29, 233, 182, 0.2)'
                    }, {
                        offset: 0.7,
                        color: 'rgba(29, 233, 182, 0)'
                    }], false),
                }
            },
            itemStyle: {
                normal: {

                    color: '#1de9b6',
                    borderColor: 'rgba(29, 233, 182, 0.2)',
                    borderWidth: 3
                }
            },
            data: [50, 62, 55, 65, 72, 61, 54, 70, 50]
        }, {
            name: '4',
            type: 'line',
            symbol: 'circle',
            symbolSize: 5,
            showSymbol: true,
            lineStyle: {
                normal: {
                    width: 1,
                    color: '#00e5ff'
                }
            },
            areaStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(0, 229, 255, 0.2)'
                    }, {
                        offset: 0.7,
                        color: 'rgba(10, 229, 255, 0)'
                    }], false),
                }
            },
            itemStyle: {
                normal: {

                    color: '#00e5ff',
                    borderColor: 'rgba(0, 229, 255, 0.2)',
                    borderWidth: 3
                }
            },
            data: [40, 52, 49, 52, 42, 39, 51, 42, 56]
        }, {
            name: '5',
            type: 'line',
            symbol: 'circle',
            symbolSize: 5,
            showSymbol: true,
            lineStyle: {
                normal: {
                    width: 1,
                    color: '#2979ff'
                }
            },
            areaStyle: {
                normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: 'rgba(41,121,255, 0.2)'
                    }, {
                        offset: 0.7,
                        color: 'rgba(41,121,255, 0)'
                    }], false),
                }
            },
            itemStyle: {
                normal: {

                    color: '#2979ff',
                    borderColor: 'rgba(0, 229, 255, 0.2)',
                    borderWidth: 3
                }
            },
            data: [29, 42, 45, 35, 32, 49, 41, 32, 36]
        }, ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#103660";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
