<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Totals</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script type="text/javascript" src="dist/vendors/jquery/jquery-3.1.1.min.js"></script>
    <style>
        body {
            background-color: black;
            font-family: 'Orbitron', sans-serif;
            color: whitesmoke;
            font-size: 36px;
        }
        .column33 {
            float: left;
            width: 33%;
            padding: 0px;
            height: 50px;
            text-align: center;
        }
        .subtext {
            color: darkgray;
            font-size: 20px;
            padding-top: 0px;
        }
    </style>
</head>
<body>
<div class="row">
    <div id="confirmed" class="column33"></div>
    <div id="recovered" class="column33"></div>
    <div id="deaths" class="column33"></div>
</div>
<div class="row">
    <div id="confirmed2" class="column33 subtext">CONFIRMED</div>
    <div id="recovered2" class="column33 subtext">RECOVERED</div>
    <div id="deaths2" class="column33 subtext">DEATHS</div>
</div>
<script type="text/javascript">
    $.get('https://covid-19-api-ja2mrq0w1.now.sh/api/', function (api) {
        document.getElementById("confirmed").innerText=numberWithCommas(api.confirmed.value);
        document.getElementById("recovered").innerText=numberWithCommas(api.recovered.value);
        document.getElementById("deaths").innerText=numberWithCommas(api.deaths.value);
    });

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?<!\.\d*)(?=(\d{3})+(?!\d))/g, ",");
    }
</script>
</body>
</html>
