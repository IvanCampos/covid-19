<!DOCTYPE html>
<html style="height: 100%">
<head>
	<meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>
<script type="text/javascript" src="../dist/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript" src="../dist/vendors/jquery/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
    var dom = document.getElementById("container");
    var myChart = echarts.init(dom);
    var option = null;

    var redData = [];
    var data = [];
	var geoCoordMap = {};


	$.get('https://covid-19-api-ja2mrq0w1.now.sh/api/countries/USA/deaths', function (api) {

		var i;
		var confirmed;
		var deaths;
		var combinedKey;
		var lat;
		var long;

		/*var topN = api.sort(function (a, b) {
			return a.confirmed < b.confirmed ? 1 : -1;
		}).slice(0, 100);*/
		var topN = api;

		for (i = 0; i < topN.length; i++) {
			confirmed = topN[i].confirmed;
			deaths = topN[i].deaths;
			combinedKey = topN[i].combinedKey;
			lat = topN[i].lat;
			long = topN[i].long;
			if (deaths > 1000) {
				redData.push({name: combinedKey, value: deaths});
			} else {
				data.push({name: combinedKey, value: deaths});
			}
			var coordinates = [long, lat];
			geoCoordMap[combinedKey] = coordinates;
		}

		var convertData = function (data) {
			var res = [];
			for (var i = 0; i < data.length; i++) {
				var geoCoord = geoCoordMap[data[i].name];
				//console.log("geo: " + geoCoord);
				if (geoCoord) {
					res.push({
						name: data[i].name,
						value: geoCoord.concat(data[i].value)
					});
				}
			}
			return res;
		};

		$.get('../data/asset/geo/USA.json', function (usaJson) {
			echarts.registerMap('USA', usaJson, {
				Alaska: {
					left: -131,
					top: 25,
					width: 15
				},
				Hawaii: {
					left: -110,
					top: 28,
					width: 5
				},
				'Puerto Rico': {
					left: -76,
					top: 26,
					width: 2
				}
			});
			myChart.hideLoading();
			option = {
				backgroundColor: getColorFromQueryParam()
			};
			myChart.setOption(option);
		});

		myChart.setOption(option = {
			title: {
				text: 'USA',
				left: 'center',
				top: 'top',
				textStyle: {
					color: '#fff'
				},
				show: false
			},
			backgroundColor: {
				type: 'linear',
				x: 0,
				y: 0,
				x2: 1,
				y2: 1,
				colorStops: [{
					offset: 0, color: '#0f2c70'
				}, {
					offset: 1, color: '#091732'
				}],
				globalCoord: false
			},
			geo: {
				map: 'USA',
				show: true,
				roam: true,
				label: {
					emphasis: {
						color: '#FFF',
						show: true
					}
				},
				itemStyle: {
					normal: {
						areaColor: '#091632',
						borderColor: '#1773c3',
						shadowColor: '#1773c3',
						shadowBlur: 20
					}
				}
			},
			series: [
				{
					name: 'epiCenters',
					type: 'effectScatter',
					coordinateSystem: 'geo',
					data: convertData(redData),
					symbolSize: function (val) {
						return val[2]/50;
					},
					label: {
						normal: {
							formatter: '{b}',
							position: 'right',
							color: '#FFFFFF',
							show: false
						},
						emphasis: {
							show: true
						}
					},
					itemStyle: {
						normal: {
							color: '#FF0000'
						}
					}
				}, {
					name: 'epiCenters',
					type: 'effectScatter',
					coordinateSystem: 'geo',
					data: convertData(data),
					symbolSize: function (val) {
						return val[2]/8;
					},
					label: {
						normal: {
							formatter: '{b}',
							position: 'right',
							color: '#FFFFFF',
							show: false
						},
						emphasis: {
							show: true
						}
					},
					itemStyle: {
						normal: {
							color: '#FF00FF'
						}
					}
				}
			]
		});

		if (option && typeof option === "object") {
			myChart.setOption(option, true);
		}

	});

    $(window).on('resize', function () {
        if (myChart != null && myChart != undefined) {
            myChart.resize();
        }
    });

    function getColorFromQueryParam() {
        var color = "#000";
        if (!window.location.search) return color;

        let params = new URLSearchParams(window.location.search);

        for (let p of params) {
            color = "#" + p[1];
        }

        return color;
    }
</script>
</body>
</html>
